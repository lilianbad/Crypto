<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptomonnaie-Fiat</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1465/1465645.png" type="image/x-icon">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>
    <header class="bg-dark text-white py-4 mb-4">
        <div class="container text-center">
            <h1>Convertisseur & <a href="index.html"> Cryptomonnaie Tracker </a></h1>
        </div>
    </header>
    <div class="main">
        <div class="converter-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1465/1465645.png" alt="" width="100px">
            <h2>Convertissez des Cryptomonnaies en FIAT</h2>

            <input type="number" class="form-control m-3" id="cryptoInput" placeholder="Inserez le montant">
            <form>
                <div class="form-group">
                    <label for="cryptoSelect">Crypto:</label>
                    <select id="cryptoSelect" class="form-control">
                        <option>selectionnez</option>
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="litecoin">Litecoin (LTC)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="usdc">USDC (USDC)</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="Toncoin">Toncoin (TON)</option>

                    </select>
                </div>
                <h4>En</h4>
                <div class="form-group">
                    <label for="fiatSelect">Fiat:</label>
                    <select id="fiatSelect" class="form-control">
                        <option>selectectionnez</option>
                        <option value="usd">USD</option>
                        <option value="eur">EURO</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY(YEN)</option>
                        <option value="rub">RUB(Rouble russe)</option>
                        <option value="mxn">MXN(Peso Mexicain)</option>





                    </select>
                </div>
            </form>
            <button class="btn form-control" onclick="convertCrypto()">Convertir</button>

            <div class="result mt-3" style="display: none;">
                <p id="conversionValue"></p>
                <h2 id="conversionResult"></h2>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4 mt-4">
        <div class="container text-center">
            <p>Â© Cryptomonnaie Tracker By KBKL</p>
        </div>
    </footer>  
    <!-- Script JS -->
    <script src="script/script2.js"></script>
</body>
</html>
